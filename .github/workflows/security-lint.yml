name: Security Lint

on:
  pull_request:
  push:

jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install rich
      - name: Run Security Scanner
        run: python frappe_safe_scan.py .
